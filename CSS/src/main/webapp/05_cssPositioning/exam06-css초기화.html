<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* margin에 기본 16px이 걸려있다. CSS초기화를 해 주어야 결과가 제대로 나온다. */
*{
	padding:0;
	margin:0;
}
div{
	border: 1px solid red;
	display: inline-block;
	position: relative;
}
div>p{
	border: 1px solid blue;
	display: inline-block;
	position: absolute;
	width: 15px;
	height: 20px;
	background: lightblue;
}
#fixed{
	position: fixed;
	bottom: 10px;
	right: 10px;
	width: 120px;
	padding: 5px;
	background: red;
	color: white;
}
</style>
</head>
<body>
	<h3>Merry Christmas!!</h3>
	<hr>
	<p>메리 크리스마스</p>
	<div>
		<img src = ../image/christmastree.png width=200, height = 200 alt = 크리스마스트리>
		<p style = "left: 70px; top: 40px;">M</p>
		<p style = "left: 92px; top: 4px;">E</p>
		<p style = "left: 100px; top: 80px;">R</p>
		<p style = "left: 150px; top: 110px;">R</p>
		<p style = "left: 30px; top: 130px;">Y</p>
	</div>
	<div id = fixed>메리 크리스마스</div>
</body>
</html>
