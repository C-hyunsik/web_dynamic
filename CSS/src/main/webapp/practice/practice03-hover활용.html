<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table:hover #img{
	content:url("../image/back.png");
	width: 150px;
	height: 210px;
}
table:hover #img:hover{
	content: url("../image/spade-7.png");
	width: 150px;
	height: 210px;
}
</style>
</head>
<body>
	<h3>:hover 활용</h3>
	<hr>
	<table>
		<tr>
			<td>마우스를 올리면 카드의 앞면이 보인다.</td>
			<td><div id = img></div></td>
		</tr>
	</table>
</body>
</html>
