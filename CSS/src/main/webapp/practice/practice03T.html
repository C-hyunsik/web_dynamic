<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table{
	width: 350px;
}
table:hover{
	width: 250px;
}
div{
	display:none;	/* div 요소 숨김 */
	background-image:none;
	width:100px;
	height:140px;
	background-size: 100px 140px;
	
}
table:hover div{/* 마우스가 hover되면 div영역을 표시한다 */
	display: block;
	background-image:url("../image/back.png");
}
div#img:hover{/* table:hover div:hover */
	background-image: url("../image/spade-7.png");
}
</style>
</head>
<body>
	<h3>:hover 활용</h3>
	<hr>
	<table>
		<tr>
			<td>마우스를 올리면 카드의 앞면이 보인다.</td>
			<td><div id = img></div></td>
		</tr>
	</table>
</body>
</html>
