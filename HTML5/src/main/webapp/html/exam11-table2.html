<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border = 2 width = 300>
		<!-- 제목 영역 -->
		<thead>
			<tr><!-- 행, 줄 -->
				<th colspan = 2>획득 포인트</th>	<!-- 열, 칸 -->
			</tr>
		</thead>
		<!-- 본문 영역 -->
		<tbody>
			<tr align = center valign = top>
				<td rowspan = 2>P 획득</td>
				<td >루비 결제 5,000P</td>
			</tr>
			<tr align = center>
				<td >가입축하금 10,000P 지급</td>
			</tr>		
		</tbody>
		<!-- 하단 영역 -->
		<tfoot>
			<tr>
				<th width = 50, height = 30>합계</th>
				<th>15,000P</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
