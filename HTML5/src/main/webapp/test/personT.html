<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<table border=1 cellspacing=0 cellpadding=5>
			<tr>
				<th width=70>이름</th>
				<td><input type=text name=name size=20 placeholder=이름입력></td>
			</tr>
			
			<tr>
				<th>성별</th>
				<td>
					<input type=radio name=gender value=0 checked>남
					<input type=radio name=gender value=1>여
				</td>
			</tr>
			
			<tr>
				<th>색깔</th>
				<td>
					<select name = color style = "width: 100px">
						<optgroup label="색깔">
							<option value = red>빨강</option>
							<option value = green>초록</option>
							<option value = blue selected>파랑</option>
							<option value = magenta>보라</option>
							<option value = cyan>하늘</option>
						</optgroup>
					</select>
				</td>
			</tr>
			
			<tr>
				<th>취미</th>
				<td>
					<label>
						<input type = checkbox name = hobby value = 독서>독서
					</label>
					<label>
						<input type = checkbox name = hobby value = 영화>영화
					</label>
					<label>
						<input type = checkbox name = hobby value = 음악>음악
					</label>
					<label>
						<input type = checkbox name = hobby value = 게임>게임
					</label>
					<label>
						<input type = checkbox name = hobby value = 운동>운동
					</label>
				</td>
			</tr>
			
			<tr>
				<th>과목</th>
				<td>
					<select name = subject multiple size = 6 style = "width:120px">
						<option value = JAVA>JAVA</option>
						<option value = Servlet>Servlet</option>
						<option value = HTML selected>HTML</option>
						<option value = Spring>Spring</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan = 2 align = center>
					<input type = submit value = SEND>
					<input type = reset value = CANCEL>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
