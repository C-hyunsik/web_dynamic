<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
//상수, 재할당 불가 let과 같은 구역 단위
const a = 100;
//a = 250;	- error

console.log(a);//100
{//구역
	const a = 200;
	console.log(a)//200
	{
		const a = 300;
		console.log(a)//300
		{
			const a = 400;
			console.log(a)//400
		}
		console.log(a)//300
	}
	console.log(a)//200
}
console.log(a)//100
</script>
