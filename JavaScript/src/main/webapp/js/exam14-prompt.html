<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Script 14</title>
</head>
<body>
<script type="text/javascript">
var user_id = prompt("아이디를 입력하세요","hong");
//alert(문자열) : 문자열을 대화상자로 출력 -> modal로 바꾸는게 훨씬 좋음
if(user_id != ''){
	alert("안녕하세요" + user_id + "님");
	//confirm(문자열) : 문자열을 확인/취소 대화상자로 출력
	if(confirm("정말 로그아웃 하시겠습니까?")){
		alert("로그아웃");
	}else{
		alert("로그아웃 취소")
	}
}
</script>
</body>
</html>
