<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Script 22-1</title>
</head>
<body>

<script type="text/javascript">
	var today = new Date();
	let time = today.getTime();
	
	document.write(`time = ${time} <br/>`)	//1970년 1월 1일 자정 이후
	document.write(`${Math.round(time / (1000 * 60 * 60 * 24))}일`)
</script>
</body>
</html>
