<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우리 오늘부터 1일이다?</title>
</head>
<body>
	<h3>오늘까지 우리는 <span id = day></span>일이다.</h3>
<script type="text/javascript">
	let date = prompt("우리 언제 만났어?", "xxxx/xx/xx");
	var day1 = new Date(date);	//입력받은 date의 날짜
	var day2 = new Date();		//시스템의 오늘 날짜
	
	let time1 = day1.getTime(date);
	let time2 = day2.getTime();
	if((time2 - time1 + 1) < 0){
		alert("날짜를 다시 입력해주세요")
		location.reload();
	}
	else{
		document.getElementById("day").innerHTML =
			Math.floor((time2 - time1) / (1000 * 60 * 60 *24) + 1);	//1000ms, 60초, 60분, 24시간
	}
</script>
</body>
</html>
