<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery02</title>
</head>
<body>
	<h1 id = hello></h1>
	
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
function hello($){
	var h1 = $('#hello')	//h1 = document.getElementById('hello')
	h1.html('Hello jQuery')	//innerHTML
	h1.text('Hello jQuery')	//innerText
}


jQuery(hello);


</script>
</body>
