<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = stylesheet href = "../css/event.css">
</head>
<body>
	<h1>this의 사용</h1>
	<div id = input>
		<h2>단독 개체의 확인</h2>
		<div id = singleButton>클릭하세요.</div>
		
		<h2>복수 개체의 확인</h2>
		<div>
			<button class = multiButton>클릭하세요.</button>
			<button class = multiButton>클릭하세요.</button>
			<button class = multiButton>클릭하세요.</button>
			<button class = multiButton>클릭하세요.</button>
		</div>
	</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#singleButton').click(function(){
		//$('#singleButton').html(`감사합니다.`);
		$(this).html(`감사합니다.`);	//$(this)는 클릭한 자기자신을 의미.
	});
	$('.multiButton').click(function(){
		//$('.multiButton').html(`감사합니다.`); -> 한번에 다바뀜
		$(this).html(`감사합니다.`);	//-> 누른거만 바뀜
		
		let index = $(this).index();
		let result = `${index}번째 요소를 선택`;
		$(this).html(result);
	});
});
</script>
</body>
</html>
<!--
    만약에 class 속성이 아니라 id 속성 이었다면 첫번째에만 결과가 바뀌고,
    첫번째에만 이벤트가 먹힌다.
    <button id="multiButton">클릭하세요.</button>
-->
