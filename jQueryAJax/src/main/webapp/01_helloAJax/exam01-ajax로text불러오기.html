<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = stylesheet href = ../css/common.css>
<link rel = stylesheet href = ../css/reset.css>
</head>
<body>
	<h1 class = title>$.ajax() 함수를 사용한 텍스트 읽기</h1>
	<div class = exec>
		<input type = button value = "txt파일 가져오기" id = mybtn />
	</div>
	<div class = console id = result></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#mybtn').click(function(){
		//jQuery.ajax();	$ = jQuery
		$.ajax({
			type: 'get',	//get or post
			url: 'http://localhost:8080/jQueryAJax/text/text01.txt',	//서버에 요청할 url
			dataType: 'text', 	//서버로부터 받는 데이터 자료형 -> 'text(문자열)' or 'XML' or 'json'
			success:function(data){
				$('#result').html(data);
			},	//200(성공), 404, 405(서비스 에러), 500(서버 에러), 400(파라미터 에러)
			error: function(xhr, textStatus, errorThrown){
					$('div').html('<div>' + textStatus + '(HTTP-' + xhr.status + '/' +  errorThrown + ')' + '</div>');
					}	//에러메세지
		});
	});
});
</script>
</body>
</html>
