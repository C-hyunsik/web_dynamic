<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = stylesheet href = ../css/common.css>
<link rel = stylesheet href = ../css/reset.css>
</head>
<body>
	<h1 class = title>$.ajax() 함수를 사용한 텍스트 읽기</h1>
	<div class = exec>
		<input type = button value = "jsp파일 가져오기" id = mybtn />
	</div>
	<div class = console id = result></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url: '../text/textdata.jsp',	//url?변수=값&변수=값...
			//data/* 지정어 변경불가 */: 'keyword=Hello Ajax!!',	//서버로 보내는 데이터
			data:{ 'keyword' : 'Hello Ajax!!'},	//Json형식
			dataType:'text',
			success:function(data/* 변경 가능, 리액트에서는 data로 받아서 data로 씀 */){
				$('#result').html(data);
			},
			error:function(e){
				console.log(e);
			}
		});
	});
});
</script>
</body>
</html>
